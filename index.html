<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食菜单 | 个人菜谱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #fef9f3;
            color: #5c4d3c;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* 主标题区域 */
        .hero {
            background: linear-gradient(135deg, #ffd8a6 0%, #ffb347 100%);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: 3rem;
            color: #5c3a1a;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #7a5a3a;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 菜品卡片网格 */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* 菜品卡片 */
        .menu-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }
        
        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .card-image {
            height: 200px;
            background: linear-gradient(135deg, #fff5e6 0%, #ffe4c4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 菜品图片 */
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .menu-card:hover .card-image img {
            transform: scale(1.05);
        }
        
        /* 如果没有图片，显示默认图标 */
        .card-image.no-image {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe4c4 100%);
        }
        
        .card-image.no-image i {
            font-size: 5rem;
            color: #ffb347;
            transition: all 0.3s ease;
        }
        
        .menu-card:hover .card-image.no-image i {
            transform: scale(1.1) rotate(5deg);
        }
        
        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ffb347, #e67e22);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-title {
            font-size: 1.5rem;
            color: #5c3a1a;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .card-description {
            color: #7a5a3a;
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #f0e6d6;
        }
        
        .meta-info {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #b8a086;
        }
        
        .meta-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .meta-info i {
            color: #e67e22;
        }
        
        .view-btn {
            background: linear-gradient(135deg, #ffb347, #e67e22);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(230, 126, 34, 0.4);
        }
        
        .view-btn i {
            transition: transform 0.3s ease;
        }
        
        .menu-card:hover .view-btn i {
            transform: translateX(5px);
        }
        
        /* 装饰元素 */
        .decoration {
            position: fixed;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            font-size: 150px;
            color: #ffb347;
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration-2 {
            bottom: 10%;
            right: 5%;
            font-size: 120px;
            color: #e67e22;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .decoration-3 {
            top: 50%;
            right: 10%;
            font-size: 80px;
            color: #ffd8a6;
            animation: float 5s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b8a086;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* 响应式 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .hero {
                padding: 40px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .card-meta {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .meta-info {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decoration decoration-1"><i class="fas fa-utensils"></i></div>
    <div class="decoration decoration-2"><i class="fas fa-bread-slice"></i></div>
    <div class="decoration decoration-3"><i class="fas fa-cookie"></i></div>
    
    <!-- 标题区域 -->
    <div class="hero">
        <div class="hero-content">
            <h1><i class="fas fa-book-open"></i> 我的美食菜单</h1>
            <p>精选家常菜谱，详细的步骤教程，让美食制作变得简单有趣</p>
        </div>
    </div>
    
    <!-- 菜品卡片网格 -->
    <div class="menu-grid" id="menuGrid">
        <!-- 菜品卡片 1 -->
        <div class="menu-card" onclick="goToRecipe('新建文本文档.html')">
            <div class="card-image">
                <!-- 照片放在 images 文件夹，文件名：bun.jpg -->
                <img src="images/bun.jpg" alt="奶香黄金芝麻小餐包" onerror="this.parentElement.classList.add('no-image'); this.style.display='none'; this.nextElementSibling.style.display='block';">
                <i class="fas fa-bread-slice" style="display:none;"></i>
                <span class="card-badge">烘焙</span>
            </div>
            <div class="card-content">
                <h2 class="card-title">奶香黄金芝麻小餐包</h2>
                <p class="card-description">松软香甜的自发粉小餐包，金黄的外皮裹满芝麻，奶香浓郁，制作简单，适合家庭烘焙新手！</p>
                <div class="card-meta">
                    <div class="meta-info">
                        <span><i class="fas fa-clock"></i> 30分钟</span>
                        <span><i class="fas fa-fire"></i> 简单</span>
                    </div>
                    <button class="view-btn">
                        查看做法 <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 菜品卡片 2 - 可以继续添加更多菜品 -->
        <div class="menu-card" onclick="goToRecipe('recipe2.html')">
            <div class="card-image">
                <i class="fas fa-cookie"></i>
                <span class="card-badge">烘焙</span>
            </div>
            <div class="card-content">
                <h2 class="card-title">巧克力曲奇饼干</h2>
                <p class="card-description">酥脆可口的巧克力曲奇，浓郁的巧克力风味，简单易做，是下午茶的绝佳选择。</p>
                <div class="card-meta">
                    <div class="meta-info">
                        <span><i class="fas fa-clock"></i> 45分钟</span>
                        <span><i class="fas fa-fire"></i> 简单</span>
                    </div>
                    <button class="view-btn">
                        查看做法 <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 菜品卡片 3 -->
        <div class="menu-card" onclick="goToRecipe('recipe3.html')">
            <div class="card-image">
                <i class="fas fa-birthday-cake"></i>
                <span class="card-badge">蛋糕</span>
            </div>
            <div class="card-content">
                <h2 class="card-title">经典海绵蛋糕</h2>
                <p class="card-description">绵软细腻的海绵蛋糕，口感轻盈，入口即化，是生日蛋糕的完美基底。</p>
                <div class="card-meta">
                    <div class="meta-info">
                        <span><i class="fas fa-clock"></i> 60分钟</span>
                        <span><i class="fas fa-fire"></i> 中等</span>
                    </div>
                    <button class="view-btn">
                        查看做法 <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 菜品卡片 4 -->
        <div class="menu-card" onclick="goToRecipe('recipe4.html')">
            <div class="card-image">
                <i class="fas fa-mug-hot"></i>
                <span class="card-badge">饮品</span>
            </div>
            <div class="card-content">
                <h2 class="card-title">网红脏脏奶茶</h2>
                <p class="card-description">黑糖珍珠加上香浓奶茶，网红脏脏奶茶自己做，好喝又健康！</p>
                <div class="card-meta">
                    <div class="meta-info">
                        <span><i class="fas fa-clock"></i> 20分钟</span>
                        <span><i class="fas fa-fire"></i> 简单</span>
                    </div>
                    <button class="view-btn">
                        查看做法 <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 跳转到菜谱详情页面
        function goToRecipe(recipeUrl) {
            window.location.href = recipeUrl;
        }
        
        // 添加卡片点击动画效果
        document.querySelectorAll('.menu-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.classList.contains('view-btn')) return;
                
                const ripple = document.createElement('span');
                ripple.style.cssText = `
                    position: absolute;
                    background: rgba(255, 183, 77, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
                ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                // 添加动画样式
                if (!document.getElementById('ripple-style')) {
                    const style = document.createElement('style');
                    style.id = 'ripple-style';
                    style.textContent = `
                        @keyframes ripple {
                            to {
                                transform: scale(4);
                                opacity: 0;
                            }
                        }
                    `; 
                    document.head.appendChild(style);
                }
                
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
